<!-- 纯佣订单 -->
<link rel="stylesheet" href="../css/dingdan.css">
<script src="../js/cun.js"></script>
<div class="dd_solid"></div>
<div class="dd_content">
    <div class="dd_top">
        <p class="dd_text">搜索订单</p>
        <div class="input-group" id="input_group">
            <input type="text" class="form-control" placeholder="请输入" aria-describedby="basic-addon2" id="cun_ipt"
                style="height: 49px">
            <span class="input-group-addon" id="basic-addon2">搜索</span>
        </div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist" id="dd_ul">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                    data-toggle="tab">待审核</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">派单中</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">已完成</a>
            </li>
        </ul>

    </div>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- 待审核 -->
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="row" style="margin: 0" id="homeData">
                <div class="col-md-4" id="tab-content">
                    <div class="dd_tab_detail" data-toggle="modal" data-target="#sjmyModal">
                        <div class="dd_detail">
                            <div class="dd_userImg">
                                <img class="dd_img" src="images/hehua.jpg" alt="">
                            </div>
                            <div class="dd_userText">
                                <div class="dd_userName">你说什么就是什么ne</div>
                                <div class="dd_userDe">
                                    <span style="color: #ADADAD">发布时间</span>
                                    <span style="margin-left: 10px;">2019-6-19</span>
                                    <span style="color: #333333">18:00</span>
                                </div>
                            </div>
                            <div class="dd_price">
                                <span style="color: #F03D37">1000元</span>
                            </div>
                        </div>
                        <div class="dd_gn">
                            <div class="dd_gn_first">
                                <div>
                                    <span class="first_gary">商品类型：</span><span class='first_3'>鞋帽箱包</span>
                                </div>
                                <div style='float:right'>
                                    <span class="first_gary">粉丝要求：</span><span class='first_3'>10万</span>
                                </div>
                                <div>
                                    <span class="first_gary">达人平台：</span><span class='first_3'>暂无要求</span>
                                </div>
                                <div style='float:right'>
                                    <span class="first_gary">佣金比例：</span><span class='first_3'>30%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dd_foot">
                        <span style="border-right: 1px solid #dedede">通过</span>
                        <span>拒绝</span>
                    </div>
                    <!--订单更多资料-模态框-->

                </div>
            </div>
        </div>
        <!-- 派单中 -->
        <div role="tabpanel" class="tab-pane" id="profile">
            <div class="row" style="margin: 0" id="profileData">
                <div class="col-md-4" id="tab-content">
                    <div class="dd_tab_detail">
                        <div class="dd_detail">
                            <div class="dd_userImg">
                                <img class="dd_img" src="images/hehua.jpg" alt="">
                            </div>
                            <div class="dd_userText">
                                <div class="dd_userName">你说什么就是什么ne</div>
                                <div class="dd_userDe">
                                    <span style="color: #ADADAD">发布时间</span>
                                    <span style="margin-left: 10px;">2019-6-19</span>
                                    <span style="color: #333333">18:00</span>
                                </div>
                            </div>
                            <!-- <div class="dd_price">
                                 <span style="color: #F03D37">1000元</span>
                             </div> -->
                        </div>
                        <div class="dd_gn">
                            <div class="dd_gn_first">
                                <div>
                                    <span class="first_gary">商品类型：</span><span class='first_3'>鞋帽箱包</span>
                                </div>
                                <div style='float:right'>
                                    <span class="first_gary">粉丝要求：</span><span class='first_3'>10万</span>
                                </div>
                                <div>
                                    <span class="first_gary">达人平台：</span><span class='first_3'>暂无要求</span>
                                </div>
                                <div style='float:right'>
                                    <span class="first_gary">佣金比例：</span><span class='first_3'>30%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dd_foot">
                        <span style="border-right: 1px solid #dedede">删除</span>
                        <span>结束</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 已完成 -->
        <div role="tabpanel" class="tab-pane" id="settings">
            <div class="row" style="margin: 0" id="settingsData">
                <!-- 已完成 -->
            </div>
        </div>
    </div>
</div>
