<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web管理后台</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dingdan.css">
    <link rel="stylesheet" href="css/dings.css">
    <link rel="stylesheet" href="css/serve.css">
    <link rel="stylesheet" href="css/market.css">
    <link rel="stylesheet" href="css/refund.css">
    <link rel="stylesheet" href="css/labels.css">
    <link rel="stylesheet" href="css/sjStory.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/news.js"></script>
    <style>
        .model {
            width: 633px;
            z-index: 100;
            height: 578px;
            margin: 0 auto;
        }

        .modal-backdrop {
            z-index: 0
        }

        .color {
            color: white;
        }

        .bgColor {
            background: #1980ff;
        }

        /* .active{
            color: white;
            background: #1980ff
        } */
        /* .on{
            color: #333333;
            background: white;
        } */
    </style>
</head>

<body>
    <div class="Content">
        <!--侧边栏开始-->
        <div class="left_bar">
            <div class="left_img">
                <img src="images/logo.png" alt="">
            </div>
            <ul id="left_ul">
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        网红管理
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('demo1')">网红审核</li>
                        <li onclick="target('demo2')">人员查看</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-archive" aria-hidden="true"></i>
                        商家管理
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('demo3')">商家审核</li>
                        <li onclick="target('demo4')">人员查看</li>

                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('dingdan')">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                        订单管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="this_show(this)">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        纯佣管理
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('Pure')">订单审核</li>
                        <li onclick="target('Pure_rob')">抢单管理</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('dings')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        订单生成
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('red')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        网红提现
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('refund')">
                        <i class="fa fa-jpy" aria-hidden="true"></i>
                        商家退款
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('serveType')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        服务类型
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('serve')">
                        <i class="fa fa-pie-chart" aria-hidden="true"></i>
                        服务内幕
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('market')">
                        <i class="fa fa-line-chart" aria-hidden="true"></i>
                        销售管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('labels')">
                        <i class="fa fa-tags" aria-hidden="true"></i>
                        标签管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('announcement')">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        公告管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-television" aria-hidden="true"></i>
                        商家内幕
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <!-- <li onclick="target('sjStory')">内幕管理</li> -->
                        <li onclick="target('sjindex')">层级管理</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('product')">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        商品类型
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i" onclick="target('banner')" style="margin-left: -28px">
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                        轮播图
                        <i></i>
                    </div>
                </li>
            </ul>
        </div>
        <!--侧边栏结束-->
        <!--右侧主题内容-->
        <div class="right_content">
            <!--这个是网页的头部-->
            <div class="login_top">
                <div class="top_right">
                    <!-- 登录成功状态 -->
                    <div class="top_right">
                        <!-- 消息 -->
                        <div class="login_big login_new" id="news">
                            <div class="block" id="login-top">
                                <i class="fa fa-bell-o" aria-hidden="true"></i>

                            </div>
                            <div class="login">
                                <div class="login_body" id="new_body">
                                    <!-- 消息内容 -->
                                </div>
                            </div>
                        </div>
                        <!-- 账号 -->
                        <div class="login_up ">
                            <div class="login_name" id="login_out">
                                <!-- 登陆后用户信息展示 -->
                            </div>
                            <!-- 悬浮退出登陆 -->
                            <div class="logins_block">
                                <div class="login_out" onclick=ligin_out()>
                                    <i class="glyphicon glyphicon-off"></i>
                                    退出登录
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 这是网页主内容区域 -->
            <div class="main_content">
                <div id="target_main">
                    <!-- ----------------------------------- -->
                    <!-- 纯佣订单 -->
                    <!-- <link rel="stylesheet" href="../css/dingdan.css">
                    <script src="../js/cun.js"></script> -->
                    <div class="dd_solid"></div>
                    <div class="dd_content">
                        <div class="dd_top">
                            <p class="dd_text">搜索订单</p>
                            <div class="input-group" id="input_group">
                                <input type="text" class="form-control" placeholder="请输入"
                                    aria-describedby="basic-addon2" id="cun_ipt" style="height: 49px">
                                <span class="input-group-addon" id="basic-addon2">搜索</span>
                            </div>
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist" id="dd_ul">
                                <li role="presentation" class="tabbar active" tabtype='PY'><a href="#home"
                                        aria-controls="home" role="tab" data-toggle="tab">待审核</a></li>
                                <li role="presentation" class="tabbar" tabtype='AP'><a href="#profile"
                                        aria-controls="profile" role="tab" data-toggle="tab">派单中</a></li>
                                <li role="presentation" class="tabbar" tabtype='FN'><a href="#settings"
                                        aria-controls="settings" role="tab" data-toggle="tab">已完成</a>
                                </li>
                            </ul>

                        </div>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <!-- 待审核 -->
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <div class="row" style="margin: 0" id="homeData">
                                    <!-- 待审核内容 -->
                                </div>
                                <!-- 分页 -->
                                <div class="my-btn-box">
                                    <span class="fr">
                                        <a href="javascript:">
                                            <button
                                                class="layui-btn layui-btn-primary layui-btn-small last">上一页</button>
                                        </a>
                                        <span id="span"><span id="currPage1">1</span>/<span id="allPage1"></span></span>
                                        <a href="javascript:">
                                            <button
                                                class="layui-btn layui-btn-primary layui-btn-small next">下一页</button>
                                        </a>
                                    </span>
                                </div>
                            </div>
                            <!-- 派单中 -->
                            <div role="tabpanel" class="tab-pane" id="profile">
                                <div class="row" style="margin: 0" id="profileData">
                                    <!-- 派单中 -->
                                </div>
                                <!-- 分页 -->
                                <div class="my-btn-box">
                                    <span class="fr">
                                        <a href="javascript:">
                                            <button
                                                class="layui-btn layui-btn-primary layui-btn-small last">上一页</button>
                                        </a>
                                        <span id="span"><span id="currPage2">1</span>/<span id="allPage2"></span></span>
                                        <a href="javascript:">
                                            <button
                                                class="layui-btn layui-btn-primary layui-btn-small next">下一页</button>
                                        </a>
                                    </span>
                                </div>
                            </div>
                            <!-- 已完成 -->
                            <div role="tabpanel" class="tab-pane" id="settings">
                                <div class="row" style="margin: 0" id="settingsData">
                                    <!-- 已完成 -->
                                </div>
                                <!-- 分页 -->
                                <div class="my-btn-box">
                                    <span class="fr">
                                        <a href="javascript:">
                                            <button
                                                class="layui-btn layui-btn-primary layui-btn-small last">上一页</button>
                                        </a>
                                        <span id="span"><span id="currPage3">1</span>/<span id="allPage3"></span></span>
                                        <a href="javascript:">
                                            <button
                                                class="layui-btn layui-btn-primary layui-btn-small next">下一页</button>
                                        </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ----------------------------------- -->
                </div>
            </div>
        </div>
        <!--右侧主题内容结束-->
    </div>
</body>
