<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web管理后台</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dingdan.css">
    <link rel="stylesheet" href="css/dings.css">
    <link rel="stylesheet" href="css/serve.css">
    <link rel="stylesheet" href="css/market.css">
    <link rel="stylesheet" href="css/refund.css">
    <link rel="stylesheet" href="css/labels.css">
    <link rel="stylesheet" href="css/sjStory.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/news.js"></script>

    <style>
        .model {
            width: 633px;
            z-index: 100;
            height: 578px;
            margin: 0 auto;
        }

        .modal-backdrop {
            z-index: 0
        }

        .color {
            color: white;
        }

        .bgColor {
            background: #1980ff;
        }

        #one_li:hover {
            height: 100px;
        }

        .ds_color {
            color: #333;
            background: #dedede;
        }

        .p {
            position: absolute;
            top:50px;
            width: 240px;
            height: 100px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            background: white;
            box-shadow: 1px 1px 5px #333;
        }

        .sel_p {
            margin: 8px 0 10px;
            text-indent: 1em;
        }
    </style>
</head>

<body>
    <div class="Content">
        <!--侧边栏开始-->
        <div class="left_bar">
            <div class="left_img">
                <img src="images/logo.png" alt="">
            </div>
            <ul id="left_ul">
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        网红管理
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('demo1')">网红审核</li>
                        <li onclick="target('demo2')">人员查看</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-archive" aria-hidden="true"></i>
                        商家管理
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('demo3')">商家审核</li>
                        <li onclick="target('demo4')">人员查看</li>

                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('dingdan')">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                        订单管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="this_show(this)">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        纯佣管理
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('Pure')">订单审核</li>
                        <li onclick="target('Pure_rob')">抢单管理</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('dings')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        订单生成
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('red')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        网红提现
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('refund')">
                        <i class="fa fa-jpy" aria-hidden="true"></i>
                        商家退款
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('serveType')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        服务类型
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('serve')">
                        <i class="fa fa-pie-chart" aria-hidden="true"></i>
                        服务内幕
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('market')">
                        <i class="fa fa-line-chart" aria-hidden="true"></i>
                        销售管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('labels')">
                        <i class="fa fa-tags" aria-hidden="true"></i>
                        标签管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('announcement')">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        公告管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-television" aria-hidden="true"></i>
                        商家内幕
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <!-- <li onclick="target('sjStory')">内幕管理</li> -->
                        <li onclick="target('sjindex')">层级管理</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('product')">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        商品类型
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i" onclick="target('banner')" style="margin-left: -28px">
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                        轮播图
                        <i></i>
                    </div>
                </li>
            </ul>
        </div>
        <!--侧边栏结束-->
        <!--右侧主题内容-->
        <div class="right_content">
            <!--这个是网页的头部-->
            <div class="login_top">
                <div class="top_right">
                    <!-- 登录成功状态 -->
                    <div class="top_right">
                        <!-- 消息 -->
                        <div class="login_big login_new" id="news">
                            <div class="block" id="login-top">
                                <i class="fa fa-bell-o" aria-hidden="true"></i>

                            </div>
                            <div class="login">
                                <div class="login_body" id="new_body">
                                    <!-- 消息内容 -->
                                </div>
                            </div>
                        </div>
                        <!-- 账号 -->
                        <div class="login_up ">
                            <div class="login_name" id="login_out">
                                <!-- 登陆后用户信息展示 -->
                            </div>
                            <!-- 悬浮退出登陆 -->
                            <div class="logins_block">
                                <div class="login_out" onclick=ligin_out()>
                                    <i class="glyphicon glyphicon-off"></i>
                                    退出登录
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 这是网页主内容区域 -->
            <div class="main_content">
                <div id="target_main">
                    <input type="button" onclick="zhi()" value="刷新"/>
                    <!-- 网红管理-人员查看 -->
                    <div class="wh_content">
                        <!-- 查询 -->
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName2">平台：</label>
                                <input type="text" class="form-control" id="ipt_platName" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">名字：</label>
                                <input type="text" class="form-control" id="ipt_wxName" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label for="name">性别：</label>
                                <input type="text" class="form-control" id="ipt_sex" placeholder="请输入">
                            </div>

                            <button type="button" class="btn btn-default" style="color: white;
background: #1890FF" id="xun">查询</button>
                        </form>
                        <!-- 网红人员列表 -->
                        <table class="wh_table" id="content">
                            <thead>
                                <tr class="tr_heard">
                                    <th></th>
                                    <th>姓名</th>
                                    <th>平台</th>
                                    <th>性别</th>
                                    <th>粉丝数量</th>
                                    <th>入驻时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="red_tbody">
                                <!-- 表格内容 -->
                            </tbody>
                        </table>
                        <!-- 网红人员更多资料-模态框 Modal -->
                        <div class="modal fade" id="myModalmore" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" style="z-index: 10">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel"> 更多资料</h4>
                                    </div>
                                    <div class="modal-body" id="more">
                                        <div class="layui-row" id="row">
                                            <!-- 内容 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 模态框-完 -->
                        <!-- 分页 -->
                        <div class="my-btn-box">
                            <span class="fr">
                                <a href="javascript:">
                                    <button class="layui-btn layui-btn-primary layui-btn-small last">上一页</button>
                                </a>
                                <span id="span"><span id="currPage">1</span>/<span id="allPage"></span></span>
                                <a href="javascript:">
                                    <button class="layui-btn layui-btn-primary layui-btn-small next">下一页</button>
                                </a>
                            </span>
                        </div>
                    </div>
                    <!-- ----------------------------------- -->
                </div>
            </div>
        </div>
        <!--右侧主题内容结束-->
    </div>
</body>
<script type='text/javaScript'></script>
<script src="html.js"></script>
<script src="index.js"></script>
<script src="js/demo2.js"></script>
<script src="layui/layui.all.js"></script>
</html>
