<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web管理后台</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dingdan.css">
    <link rel="stylesheet" href="css/dings.css">
    <link rel="stylesheet" href="css/serve.css">
    <link rel="stylesheet" href="css/market.css">
    <link rel="stylesheet" href="css/refund.css">
    <link rel="stylesheet" href="css/labels.css">
    <link rel="stylesheet" href="css/sjStory.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/news.js"></script>

    <style>
        .model {
            width: 633px;
            z-index: 100;
            height: 578px;
            margin: 0 auto;
        }

        .modal-backdrop {
            z-index: 0
        }

        .color {
            color: white;
        }

        .bgColor {
            background: #1980ff;
        }
        #one_li:hover{
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="Content">
        <!--侧边栏开始-->
        <div class="left_bar">
            <div class="left_img">
                <img src="images/logo.png" alt="">
            </div>
            <ul id="left_ul">
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        网红管理
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('demo1')">网红审核</li>
                        <li onclick="target('demo2')">人员查看</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-archive" aria-hidden="true"></i>
                        商家管理
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('demo3')">商家审核</li>
                        <li onclick="target('demo4')">人员查看</li>

                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('dingdan')">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                        订单管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="this_show(this)">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        纯佣管理
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('Pure')">订单审核</li>
                        <li onclick="target('Pure_rob')">抢单管理</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('dings')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        订单生成
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('red')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        网红提现
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('refund')">
                        <i class="fa fa-jpy" aria-hidden="true"></i>
                        商家退款
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('serveType')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        服务类型
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('serve')">
                        <i class="fa fa-pie-chart" aria-hidden="true"></i>
                        服务内幕
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('market')">
                        <i class="fa fa-line-chart" aria-hidden="true"></i>
                        销售管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('labels')">
                        <i class="fa fa-tags" aria-hidden="true"></i>
                        标签管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('announcement')">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        公告管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-television" aria-hidden="true"></i>
                        商家内幕
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <!-- <li onclick="target('sjStory')">内幕管理</li> -->
                        <li onclick="target('sjindex')">层级管理</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('product')">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        商品类型
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i" onclick="target('banner')" style="margin-left: -28px">
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                        轮播图
                        <i></i>
                    </div>
                </li>
            </ul>
        </div>
        <!--侧边栏结束-->
        <!--右侧主题内容-->
        <div class="right_content">
            <!--这个是网页的头部-->
            <div class="login_top">
                <div class="top_right">
                    <!-- 登录成功状态 -->
                    <div class="top_right">
                        <!-- 消息 -->
                        <div class="login_big login_new" id="news">
                            <div class="block" id="login-top">
                                <i class="fa fa-bell-o" aria-hidden="true"></i>

                            </div>
                            <div class="login">
                                <div class="login_body" id="new_body">
                                    <!-- 消息内容 -->
                                </div>
                            </div>
                        </div>
                        <!-- 账号 -->
                        <div class="login_up ">
                            <div class="login_name" id="login_out">
                                <!-- 登陆后用户信息展示 -->
                            </div>
                            <!-- 悬浮退出登陆 -->
                            <div class="logins_block">
                                <div class="login_out" onclick=ligin_out()>
                                    <i class="glyphicon glyphicon-off"></i>
                                    退出登录
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 这是网页主内容区域 -->
            <div class="main_content">
                <div id="target_main">
                    <!-- ----------------------------------- -->
                    <!-- 商家内幕-层级管理 -->
                    <!-- <link rel="stylesheet" href="../css/labels.css">
<link rel="stylesheet" href="../css/sjStory.css"> -->
                    <!-- <script src="../js/sjindex.js"></script> -->
                    <div class="labels_solid"></div>
                    <div class="labels_content">
                        <div class="labels_top" style="height: 320px;">
                            <p class="labels_text">层级管理</p>
                            <form class="form-horizontal">
                                <div class="form-group" id="ds_modal_center">
                                    <label for="inputEmail3" class="col-sm-2 control-label">新建标签：</label>
                                    <div class="col-sm-10">
                                        <select id="one_li" style="width: 70%;height:35px">
                                            <option>请选择</option>
                                        </select>
                                        <select id="two_li"  style="width: 70%;height:35px">
                                            <option id="_li">请选择</option>
                                        </select>
                                        <input type="text" class="form-control" id="all_value" placeholder="请输入"
                                            style="width:70%">
                                    </div>
                                </div>
                                <div class="form-group" id="ds_modal_center">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-default" id="all_click"
                                            style="background: #1890FF;color: white;">生成</button>
                                    </div>
                                </div>
                            </form>
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist" id="all_ul" style="margin-top: 44px;">
                                <li role="presentation" class="active" id="active"><a href="#one" aria-controls="home"
                                        role="tab" data-toggle="tab">第一层级</a></li>
                                <li role="presentation"><a href="#two" aria-controls="profile" role="tab"
                                        data-toggle="tab">第二层级</a>
                                </li>
                                <li role="presentation"><a href="#three" aria-controls="profile" role="tab"
                                        data-toggle="tab">第三层级</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content" style="height: 578px;">
                            <!-- 第一层级 -->
                            <div role="tabpanel" class="tab-pane active" id="one" type='1'>
                                <div class="row" style="margin: 0" id="one_list">

                                </div>
                            </div>
                            <!-- 第二层级 -->
                            <div role="tabpanel" class="tab-pane" id="two" type='2'>
                                <div class="row" style="margin: 0" id="two_list">

                                </div>
                            </div>
                            <!-- 第三层级 -->
                            <div role="tabpanel" class="tab-pane" id="three" type='3'>
                                <div class="row" style="margin: 0" id="three_list">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ----------------------------------- -->
                </div>
            </div>
        </div>
        <!--右侧主题内容结束-->
    </div>
</body>
<script type='text/javaScript'></script>
<script src="html.js"></script>
<script src="index.js"></script>
<script src="js/sjindex.js"></script>
<!-- <script src="js/demo2.js"></script> -->
<script src="layui/layui.all.js"></script>

</html>
