<body>
    <div class="Content">
        <!--侧边栏开始-->
        <div class="left_bar">
            <div class="left_img">
                <img src="images/logo.png" alt="">

            <ul id="left_ul">
                <li>
                    <div class="div_i" onclick="this_show(this)">

                    </div>
                    <ul>

                        <li onclick="target('demo2')">人员查看</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i" onclick="this_show(this)">
                        <i class="fa fa-archive" aria-hidden="true"></i>

                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li onclick="target('demo3')">商家审核</li>
                        <li onclick="target('demo4')">人员查看</li>

                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('dingdan')">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                        订单管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('Pure')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        纯佣订单
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('dings')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        订单生成
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('red')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        网红提现
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('refund')">
                        <i class="fa fa-jpy" aria-hidden="true"></i>
                        商家退款
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('serveType')">
                        <i class="fa fa-file-code-o" aria-hidden="true"></i>
                        服务类型
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('serve')">
                        <i class="fa fa-pie-chart" aria-hidden="true"></i>
                        服务内幕
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('market')">
                        <i class="fa fa-line-chart" aria-hidden="true"></i>
                        销售管理
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i left" onclick="target('labels')">

                        <i></i>
                    </div>

                <li>
                    <div class="div_i left" onclick="target('announcement')">

                        <i></i>

                    <div class="div_i" onclick="this_show(this)">

                    </div>

                        <li onclick="target('sjindex')">层级管理</li>
                    </ul>
                </li>
                <li>
                    <div class="div_i left" onclick="target('product')">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        商品类型
                        <i></i>
                    </div>
                </li>
                <li>
                    <div class="div_i" onclick="target('banner')" style="margin-left: -28px">

                        轮播图
                        <i></i>
                    </div>

                                            <p class="text_p2">5分钟前</p>
                                        </div>
                                    </div>
                                    <div class="body_block">
                                        <div class="body_img">

                                        <div class="body_text">
                                            <p class="text_p1">有网红提交了审核快去看看吧</p>
                                            <p class="text_p2">5分钟前</p>

                                    <div class="body_block">

                                        <div class="body_text">

                                            <p class="text_p2">5分钟前</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            </div>
                            <!-- 悬浮退出登陆 -->
                            <div class="logins_block">
                                <div class="login_out" onclick=ligin_out()>

                                    退出登录
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 这是网页主内容区域 -->
            <div class="main_content">
                <div id="target_main">
                    <!-- ----------------------------------- -->
                    <div class="wh_content">
                        <!-- 查询 -->
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName2">平台：</label>
                                <input type="text" class="form-control" id="ipt_platName" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">名字：</label>
                                <input type="text" class="form-control" id="ipt_wxName" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label for="name">性别：</label>
                                <input type="text" class="form-control" id="ipt_sex" placeholder="请输入">
                            </div>
                            <button type="button" class="btn btn-default" style="color: white;
                    background: #1890FF">查询</button>
                        </form>
                        <!-- 网红人员列表 -->
                        <table class="wh_table">
                            <thead>
                                <tr class="tr_heard">
                                    <th></th>
                                    <th>姓名</th>
                                    <th>平台</th>
                                    <th>性别</th>
                                    <th>粉丝数量</th>
                                    <th>入驻时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="red_tbody">
                                <!-- 表格内容 -->
                            </tbody>
                        </table>
                        <!-- 网红人员更多资料-模态框 Modal -->
                        <div class="modal fade" id="myModalmore" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                            style="z-index: 10">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                                aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel"> 更多资料</h4>
                                    </div>
                                    <div class="modal-body" id="more">
                                        <div class="layui-row" id="row">
                                            <!-- 内容 -->
                                        </div>
                                    </div>
                                    <!--  -->
                                </div>
                            </div>
                        </div>
                        <!-- 二级模态框 整个模态框要跟第一个模态框同级 Modal -->
                        <div class="modal fade model" id="myModal1" tabindex="1" role="dialog" aria-labelledby="myModalLabel"
                            style="z-index: 100">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    
                                        <h4 class="modal-title" id="myModalLabel">查看大图</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="more_cardID">
                                            <P class="cardText">查看大图:</P>
                                            <img src="images/hehua.jpg" alt="">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 模态框-完 -->
                        <!-- 分页 -->
                        <div id="demo2-1"></div>
                    </div>
                    <!-- ----------------------------------- -->
                </div>
            </div>
            <!--右侧主题内容结束-->
        </div>
