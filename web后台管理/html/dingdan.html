<!-- 订单管理 -->
<link rel="stylesheet" href="../css/dingdan.css">
<script src="../js/dingdan.js"></script>
<div class="dd_solid"></div>
<div class="dd_content">
    <div class="dd_top">
        <p class="dd_text">搜索订单</p>
        <div class="input-group" id="input_group">
            <input type="text" class="form-control" placeholder="请输入" aria-describedby="basic-addon2" id="dd_ipt"
                style="height: 49px">
            <span class="input-group-addon" id="basic-addon2">搜索</span>
        </div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist" id="dd_ul">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                    data-toggle="tab">待审核</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">派单中</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">进行中</a>
            </li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">已完成</a>
            </li>
        </ul>

    </div>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- 待审核 -->
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="row" style="margin: 0" id="needData">
                <!-- 待审核内容 -->
            </div>
        </div>
        <!-- 派单中 -->
        <div role="tabpanel" class="tab-pane" id="profile">
            <div class="row" style="margin: 0" id="paiData">
                <!-- 抢单人员 modal -->
                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                    aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content" id="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">抢单人员</h4>
                            </div>
                            <table class="dd_table wh_table">
                                <tbody id="robData">
                                    <!-- 抢单人员 -->
                                </tbody>
                            </table>
                            <!-- <div id="demo2-1"></div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 进行中 -->
        <div role="tabpanel" class="tab-pane" id="messages">
            <div class="row" style="margin: 0" id="unway">
                <div class="col-md-4" id="tab-content">
                    <!--订单更多资料-模态框(仅写了一个模态框)-->
                    <div class="dd_tab_detail" data-toggle="modal" data-target="#sjing">
                        <div class="dd_detail">
                            <div class="dd_userImg">
                                <img class="dd_img" src="images/hehua.jpg" alt="">
                            </div>
                            <div class="dd_userText">
                                <div class="dd_userName">你说什么就是什么</div>
                                <div class="dd_userDe">
                                    <span>快手</span>
                                    <span style="margin-left: 10px;">短视频直播推广</span>
                                </div>
                            </div>
                            <div class="dd_price">
                                <span style="color: #F03D37">1000元</span>
                            </div>
                        </div>
                        <div class="dd_gn">
                            <p>在中台产品的研发过程中，会出现不同的 设计规范练习方式，但其中往往存在很帅 类似的问题。我们还是要多多注意谢谢规
                                范一些东西还是要注意细节。</p>
                        </div>
                    </div>
                    <div class="dd_foot">
                        <span style="border-right: 1px solid #dedede">恢复订单</span>
                        <span>结束订单</span>
                    </div>
                    <!--订单更多资料-模态框-->
                </div>
            </div>
        </div>
        <!-- 已完成 -->
        <div role="tabpanel" class="tab-pane" id="settings">
            <div class="row" style="margin: 0" id="finish">
                <!--已完成-->
            </div>
        </div>
    </div>
</div>
