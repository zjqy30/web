<!-- 销售管理 -->
<link rel="stylesheet" href="../css/market.css">
<link rel="stylesheet" href="../css/index.css">
<script src="../js/market.js"></script>
<div class="serve_solid"></div>
<div class="serve_content">
    <div class="market_top">
        <p class="serve_text">添加人员</p>
        <form class="form-inline">
            <div class="form-group col-sm-12">
                <label for="exampleInputName2">姓名：</label>
                <input type="text" class="form-control" id="market_name" placeholder="请输入" style="width: 25%">
            </div>
            <div class="form-group col-sm-12" id="serve_modal_center">
                <div class="">
                    <button type="button" class="btn btn-default" onclick="market_btn()"
                        style="background: #1890FF;color: white;letter-spacing: 4px;">确认添加</button>
                </div>
            </div>
        </form>
    </div>
    <div class="market_foot">
        <div class="market_foot_table">
            <table class="market_table">
                <thead>
                    <tr class="market_tr_heard">
                        <th></th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邀请数量</th>
                        <th>邀请码</th>
                        <th>二维码生成</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="red_ti">
                    <!-- 销售人员 -->
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
        <div class="my-btn-box">
            <span class="fr">
                <!-- 这里是分页，传入的参数page在下面的js中有定义 -->
                <a href="javascript:" onclick="goodstable(1)">
                    <button class="layui-btn layui-btn-primary layui-btn-small">首页</button>
                </a>
                <a href="javascript:" onclick="goodstable(page-1)">
                    <button class="layui-btn layui-btn-primary layui-btn-small">上一页</button>
                </a>
                <span id="span">/</span>
                <a href="javascript:" onclick="goodstable(page+1)">
                    <button class="layui-btn layui-btn-primary layui-btn-small">下一页</button>
                </a>
                <!-- <a href="javascript:" onclick="goodstable(pageToti)">
                    <button class="layui-btn layui-btn-primary layui-btn-small">尾页</button>
                </a> -->
            </span>
        </div>
        <!-- 邀请人员-模态框 -->
        <div class="modal fade" id="myModalmore" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            style="z-index: 10">
            <div class="modal-dialog" role="document">
                <div class="modal-content" id="market_modal_content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">邀请人员</h4>
                    </div>
                    <div class="modal-body">
                        <div class="market_modal-body" id="bobo">
                            <table class="market_table">
                                <tbody id="market_red">
                                    <!-- 邀请人员 -->
                                </tbody>
                            </table>
                        </div>
