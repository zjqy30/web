<!-- 纯佣订单 -->
<link rel="stylesheet" href="../css/dingdan.css">
<script src="../js/cun.js"></script>
<div class="dd_solid"></div>
<div class="dd_content">
    <div class="dd_top">
        <p class="dd_text">搜索订单</p>
        <div class="input-group" id="input_group">
            <input type="text" class="form-control" placeholder="请输入订单名称" aria-describedby="basic-addon2" id="cun_ipt"
                style="height: 49px">
            <span class="input-group-addon" id="basic-addon2">搜索</span>
        </div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist" id="dd_ul">
            <li role="presentation" class="tabbar active" tabtype='PY'><a href="#home" aria-controls="home" role="tab"
                    data-toggle="tab">待审核</a></li>
            <li role="presentation" class="tabbar" tabtype='AP'><a href="#profile" aria-controls="profile" role="tab"
                    data-toggle="tab">派单中</a></li>
            <li role="presentation" class="tabbar" tabtype='FN'><a href="#settings" aria-controls="settings" role="tab"
                    data-toggle="tab">已完成</a>
            </li>
        </ul>

    </div>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- 待审核 -->
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="row" style="margin: 0" id="homeData">
                <!-- 待审核内容 -->
            </div>
            <!-- 分页 -->
            <div class="my-btn-box">
                <span class="fr">
                    <a href="javascript:">
                        <button class="layui-btn layui-btn-primary layui-btn-small last">上一页</button>
                    </a>
                    <span id="span"><span id="currPage1">1</span>/<span id="allPage1"></span></span>
                    <a href="javascript:">
                        <button class="layui-btn layui-btn-primary layui-btn-small next">下一页</button>
                    </a>
                </span>
            </div>
        </div>
        <!-- 派单中 -->
        <div role="tabpanel" class="tab-pane" id="profile">
            <div class="row" style="margin: 0" id="profileData">
                <!-- 派单中 -->
            </div>
            <!-- 分页 -->
            <div class="my-btn-box">
                <span class="fr">
                    <a href="javascript:">
                        <button class="layui-btn layui-btn-primary layui-btn-small last">上一页</button>
                    </a>
                    <span id="span"><span id="currPage2">1</span>/<span id="allPage2"></span></span>
                    <a href="javascript:">
                        <button class="layui-btn layui-btn-primary layui-btn-small next">下一页</button>
                    </a>
                </span>
            </div>
        </div>
        <!-- 已完成 -->
        <div role="tabpanel" class="tab-pane" id="settings">
            <div class="row" style="margin: 0" id="settingsData">
                <!-- 已完成 -->
            </div>
            <!-- 分页 -->
            <div class="my-btn-box">
                <span class="fr">
                    <a href="javascript:">
                        <button class="layui-btn layui-btn-primary layui-btn-small last">上一页</button>
                    </a>
                    <span id="span"><span id="currPage3">1</span>/<span id="allPage3"></span></span>
                    <a href="javascript:">
                        <button class="layui-btn layui-btn-primary layui-btn-small next">下一页</button>
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
