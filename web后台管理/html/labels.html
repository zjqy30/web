<!-- 标签管理 -->
<link rel="stylesheet" href="../css/labels.css">
<script src="../jquery.min.js"></script>
<script src="../js/labels.js"></script>
 <div class="labels_solid"></div>
 <div class="labels_content">
     <div class="labels_top">
         <p class="labels_text">标签生成</p>
         <form class="form-horizontal">
             <div class="form-group" id="ds_modal_center">
                 <label for="inputEmail3" class="col-sm-2 control-label">新建标签：</label>
                 <div class="col-sm-10">
                     <input type="text" class="form-control" id="inputEmail3" placeholder="请输入"
                         style="width: 50%">
                 </div>
             </div>
             <div class="form-group" id="ds_modal_center">
                 <div class="col-sm-offset-2 col-sm-10">
                     <button type="button" class="btn btn-default"
                         style="background: #1890FF;color: white;" id="labels_btn">生成</button>
                 </div>
             </div>
         </form>
         <!-- Nav tabs -->
         <ul class="nav nav-tabs" role="tablist" id="labels_ul">
             <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                     data-toggle="tab">网红标签</a></li>
             <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                     data-toggle="tab">网红平台</a>
             </li>
         </ul>
     </div>
     <div class="tab-content" style="height: 625px;">
         <!-- 网红标签 -->
         <div role="tabpanel" class="tab-pane active" id="home" type='1'>
             <div class="row" style="margin: 0" id="labels_row">
                 <!-- 网红标签 -->
             </div>
         </div>
         <!-- 网红平台 -->
         <div role="tabpanel" class="tab-pane" id="profile" type='2'>
             <div class="row" style="margin: 0" id='labels_red'>
                 <!-- 网红平台 -->
             </div>
         </div>
     </div>
 </div>
