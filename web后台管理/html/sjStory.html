<!-- 商家内幕-内幕管理 -->
<link rel="stylesheet" href="../css/sjStory.css">
<div class="sjStory">
    <!-- 查询 -->
    <div class="sjStory_top">
        <form class="form-inline sjStory_form">
            <div class="form-group">
                <label for="exampleInputName2">标签名称：</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入">
            </div>
            <div class="form-group">
                <label for="name">所属行业：</label>
                <input type="text" class="form-control" id="name" placeholder="请输入">
            </div>
            <button type="submit" class="btn btn-default" style="color: white;
    background: #1890FF">查询</button>
        </form>
        <!-- 添加-模态框 -->
        <button type="text" class="btn btn-default" style="color: white;
    background: #1890FF;margin-top: 16px;" data-toggle="modal" data-target="#myModal">添加</button>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

                <div class="modal-content" id="sjStory_modal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">添加标签</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline sjStory_form">
                            <div class="form-group" id="form-group">
                                <label for="exampleInputName2">第一类：</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入">
                            </div>
                            <div class="form-group" id="form-group">
                                <label for="name">第二类：</label>
                                <input type="text" class="form-control" id="name" placeholder="请输入">
                            </div>
                            <div class="form-group" id="form-group">
                                <label for="exampleInputName2">第三类：</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入">
                            </div>
                            <div class="form-group" id="form-group">
                                <label for="name">标&nbsp;&nbsp;&nbsp; 签：</label>
                                <input type="text" class="form-control" id="name" placeholder="请输入">
                            </div>
                            <!-- <button type="submit" class="btn btn-default" style="color: white;
background: #1890FF;margin-top: 98px">添加</button> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> -->
                        <button type="button" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
